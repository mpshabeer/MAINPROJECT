<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="cnreg">
  <div align="center">
    <table width="303" border="1">
      <tr>
        <th colspan="2" scope="row">CANDIDATE REGISTRATION </th>
      </tr>
      <tr>
        <th width="133" scope="row"><div align="left">Candidate Name</div></th>
        <td width="154"><label>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"  />
        </label></td>
      </tr>
      <tr>
        <th scope="row"><div align="left">Place</div></th>
        <td><label>
          <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row"><div align="left">Address</div></th>
        <td><input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"  /></td>
      </tr>
      <tr>
        <th scope="row"><div align="left">Gender</div></th>
        <td><label>
          <input name="radiobutton" type="radio" value="male" />
        male
        <input name="radiobutton" type="radio" value="female" />
        female</label></td>
      </tr>
      <tr>
        <th scope="row"><div align="left">Phone</div></th>
        <td><input type="text" name="textfield5" /></td>
      </tr>
      <tr>
        <th scope="row"><div align="left">Email</div></th>
        <td><input type="text" name="textfield6" /></td>
      </tr>
      <tr>
        <th scope="row"><div align="left"required pattern="[A-Z a-z.]{3,25}" >Username</div></th>
        <td><input type="text" name="user" /></td>
      </tr>
      <tr>
        <th scope="row"><div align="left"required pattern="[A-Z a-z.]{3,25}" >Password</div></th>
        <td><input type="text" name="pwd" /></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input name="Submit" type="submit" value="SUBMIT" />
        </label></th>
      </tr>
    </table>  
    <p><a href="#"></a></p>
    <p><a href="#"></a></p>
  </div>
</form>
</body>
</html>
