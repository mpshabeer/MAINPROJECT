{% extends 'candidateindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="cnreg">
  <div align="center">
    <table width="200" border="1" class="table table-striped">
      <tr>
        <th scope="col">date </th>
        <th scope="col">videos</th>
      </tr>
      {% for i in val %}

        <td>&nbsp;<a href="./media/{{i.video}}">{{i.video}}</a></td>

      {% endfor %}
    </table>

  </div>
</form>
</body>
{% endblock %}
