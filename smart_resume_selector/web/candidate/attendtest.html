{% extends 'candidateindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="atexam#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
      <input type="text" name="q" value="{{ data.id }}" hidden>
  <div align="center">
      <p>Attend test </p><p>Timer : {{cc}}</p>
    <table width="348" border="1" class="table">
      <tr>
        <th width="117" scope="row">{{ data.question }}</th>
        <td width="67"><label></label></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input name="radiobutton" type="radio" value="{{data.option1}}" />
          {{data.option1}}<br />

          <input name="radiobutton" type="radio" value="{{data.option2}}" />
                    {{data.option2}}
<br />
          <input name="radiobutton" type="radio" value="{{data.option3}}" />
                   {{data.option3}}<br />


          <input name="radiobutton" type="radio" value="{{data.option4}}" />
                  {{data.option4}}
</label></th>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
           <input type="submit" name="button" {% if cnt < ss %} value="NEXT" class="btn btn-primary" {% else %} value="FINISH" class="btn btn-success" {% endif %}/>
            <a href="{% url 'viewvacancy' %}#about" class="btn btn-danger">QUIT</a>
        </label></th>
      </tr>
    </table>
    <p>&nbsp;    </p>
  </div>
</form>
</body>
{% endblock %}
