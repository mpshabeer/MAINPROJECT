{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <p>&nbsp;</p>
    <p>VIEW CANDIDATE </p>
    <table width="726" border="1" class="table table-striped">
      <tr>
        <th width="92" scope="col"> NAME </th>
        <th width="135" scope="col">PLACE</th>
        <th width="135" scope="col">MAIL</th>
        <th width="135" scope="col">PHONE</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.name}}&nbsp;</td>
        <td>&nbsp;{{i.place}}</td>
        <td>&nbsp;{{i.mail}}</td>
        <td>{{i.phone}}</td>

      {% endfor %}
    </table>
  </div>
</form>
</body>
{% endblock %}
