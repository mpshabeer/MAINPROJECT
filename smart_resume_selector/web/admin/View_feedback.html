{% extends 'adminindex.html' %}
{% block body %}
<body>

    <p>View Tips </p>
    <table width="200" border="1" class="table table-striped">
      <tr>
        <th scope="col">candidate name</th>
        <th scope="col">Feedback</th>
      </tr>
      {% for i in val %}

        <td>{{i.candidate_id.name}}&nbsp;</td>
        <td>{{i.feedback}}&nbsp;</td>

      {% endfor %}
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
    <p>&nbsp; </p>
  </div>
</form>
</body>
{% endblock %}
