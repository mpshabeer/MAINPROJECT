<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <p>View Complaint </p>
    <table width="267" border="1">
      <tr>

        <th width="76" scope="col">company name</th>
        <th width="68" scope="col">Compliant</th>
        <th width="4" scope="col">Date</th>

        <th width="33" scope="col">Action</th>
      </tr>
      {% for i in val %}
      <tr>

        <td>{{i.cid.cname}}&nbsp;</td>
        <td>{{i.complaint}}&nbsp;</td>
        <td>{{i.date}}&nbsp;</td>
        <td><div align="right">{% if i.reply == 'pending' %}<a href="{% url 'replycomplaint' id=i.id %}">replay</a>{% else %}  {{i.reply}}  {% endif %}</div></td>
      </tr>
      {% endfor %}
    </table>
    <p>&nbsp; </p>
  </div>
</form>
</body>
</html>
