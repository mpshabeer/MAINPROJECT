<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="{% url 'uploadvideo' %}" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <p>&nbsp;</p>
    <table width="350" border="1">
      <tr>
        <th width="90" scope="col">videos</th>
        <th width="138" scope="col">date</th>
        <th width="100" scope="col">delete</th>
      </tr>
      {% for i in val%}
      <tr>
        <td>{{i.video}}&nbsp;</td>
        <td>{{i.date}}&nbsp;</td>
        <td><a href="{% url 'deletevideo' id=i.id %}">delete</a></td>
      </tr>
      {% endfor %}
    </table>
    <p>&nbsp;</p>
    <table width="348" border="1">
      <tr>
        <th width="117" scope="row">Upload Videos </th>
        <td width="67"><label>
          <input type="file" name="file" required/>
        </label></td>
      </tr>
      <tr>
        <th colspan="2" scope="row">&nbsp;</th>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input name="Submit" type="submit" value="submit" />
        </label></th>
      </tr>
    </table>
    <p>&nbsp;    </p>
  </div>
</form>
</body>
</html>
