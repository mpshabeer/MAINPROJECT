{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="posttips" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <p>&nbsp;</p>
    <table width="350" border="1" class="table table-striped">
      <tr>
        <th width="90" scope="col">tips</th>
        <th width="138" scope="col">date</th>
        <th width="100" scope="col">delete</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.tips}}&nbsp;</td>
        <td>&nbsp;{{i.date}}</td>
        <td><a href="{% url 'deletetips' id=i.id %}">delete</a></td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <p></p>
    <table width="348" border="1" class="table table-striped">
      <tr>
        <th width="117" scope="row">Upload Tips </th>
        <td width="67"><label>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"  />
        </label></td>
      </tr>
      <tr>
        <th colspan="2" scope="row">&nbsp;</th>
      </tr>
      <tr>
        <td></td>
        <th colspan="2" scope="row"><label>
          <input name="Submit" type="submit" value="submit" />
        </label></th>
      </tr>
    </table>
    <p>&nbsp;    </p>
  </div>
</form>
</body>
{% endblock %}
