{% extends 'companyindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
<table class="table table-striped">
    <tr>
        <th >Vacancy</th>
        <th >candidate name </th>
        <th >resume</th>
        <th>delete</th>
    </tr>
      {% for i in val %}

      <tr>
        <td>&nbsp;{{i.vid.vacancy}}</td>
        <td>{{i.candidate_id.name}}&nbsp;</td>
        <td><a href="./media/{{i.resume}}">{{i.resume}}</a></td>
         <td><a href="{% url 'deleteresume' id=i.id %}">delete</a> </td>
      </tr>
      {% endfor %}

</table>
</form>
</body>

{% endblock %}
