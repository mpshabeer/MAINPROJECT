<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="{% url 'postqestions' %}" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <p>Add Question </p>
    <table width="348" border="1">
      <tr>
        <th width="117" scope="row">VACANCY</th>
        <td width="67">{{ val.vacancy }}<label>
        </label></td>
      </tr>
      <tr>
        <th width="117" scope="row">Question</th>
        <td width="67"><label>
          <input type="text" name="textfield" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Option1</th>
        <td><input type="text" name="textfield2" required/></td>
      </tr>
      <tr>
        <th scope="row">Option2</th>
        <td><input type="text" name="textfield3" required/></td>
      </tr>
      <tr>
        <th scope="row">Option3</th>
        <td><input type="text" name="textfield4" required /></td>
      </tr>
      <tr>
        <th scope="row">Option4</th>
        <td><input type="text" name="textfield5" required /></td>
      </tr>
      <tr>
        <th scope="row">Answer</th>
        <td><input type="text" name="textfield6" required/></td>
      </tr>
      <tr>
        <th colspan="2" scope="row">&nbsp;</th>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input name="Submit" type="submit" value="submit" />
        </label></th>
      </tr>
    </table>
    <p>&nbsp;    </p>
  </div>
</form>
</body>
</html>
