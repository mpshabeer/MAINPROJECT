<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <p> View and delete Questions </p>
    <table width="564" border="1">
      <tr>

        <th width="80" scope="col">Question_id</th>
        <th width="60" scope="col">Question</th>
        <th width="60" scope="col">Options 1</th>
        <th width="58" scope="col">Option 2</th>
        <th width="68" scope="col">Option 3 </th>
        <th width="53" scope="col">Option 4</th>
        <th width="53" scope="col">Answer</th>
        <th width="53" scope="col">&nbsp;</th>
      </tr>
       {% for i in val %}
      <tr>
        <td>{{i.id}}&nbsp;</td>
        <td>{{i.question}}</td>
        <td>&nbsp;{{i.option1}}</td>
        <td>&nbsp;{{i.option2}}</td>
        <td>&nbsp;{{i.option3}}</td>
        <td>{{i.option4}}&nbsp;</td>
         <td>&nbsp;{{i.answer}}</td>
        <td><a href="#">delete</a></td>
      </tr>{% endfor %}

    </table>
    <p>&nbsp; </p>
  </div>
</form>
</body>
</html>
